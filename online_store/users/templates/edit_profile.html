{% extends 'base_layout.html' %}

{% block auth %}
    <div class="columns is-centered">
        <div class="column is-4 has-background-warning-light">
            <div class="box has-background-warning">
                <form class="form  has-text-centered has" method="post" enctype="multipart/form-data">
                    <h1 class="title is-size-2 has-text-centered">Edit profile</h1>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="field">
                            <label for="{{ field.id_for_label }}" class="label has">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="button has-background-warning-light is-fullwidth">
                        Submit
                    </button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
