{% extends 'base_layout.html' %}

{% block auth %}
    <div class="columns is-centered" style="margin-top: 6%">
        <div class="column is-4">
            <div class="box has-background-warning">
                <form class="form  has-text-centered" method="post">
                    <h1 class="title is-size-2 has-text-centered">Sign in</h1>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="field">
                            <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="button has-background-warning-light  is-fullwidth">
                        Submit
                    </button>
                    <p class="content mt-3">
                        Already have an account?
                        <span>
                           <a href="{% url 'users:sign_in' %}">Sign in here</a>
                       </span>
                    </p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
